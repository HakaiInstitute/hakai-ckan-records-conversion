citation:
  en: '[{\"type\": \"dataset\", \"id\": \"ca.cioos_ba41d935-f293-447f-be3d-7098e569b431\",
    \"author\": [{\"literal\": \"Hakai Institute\"}, {\"literal\": \"Tula Foundation\"}],
    \"issued\": [{\"date-parts\": [\"2024\", \"03\", \"19\"]}], \"abstract\": \"Temperature,
    conductivity, dissolved oxygen, fluorescence, photosynthetic active radiation,
    and turbidity data collected from 2012 to present by the Hakai Institute in waters
    surrounding Calvert Island, Johnstone Strait, and Quadra Island areas. This dataset
    presents data collected by oceanographic profiler instruments (RBR XR-620, RBR
    Concerto, RBR Maestro, and Seabird SBE 19plus v2) which have been automatically
    processed by following respective manufacturer''s guidelines (see Hakai Water
    Properties Profile Processing and QA/QC Procedure Manual). \n\nThe provisional
    processed data are then quality controlled by applying a series of tests that
    are following the QARTOD standards and more tests specific to the Hakai Institute
    data (see Hakai Water Properties Profile Processing and QA/QC Procedure Manual).  \n\nThe
    research dataset provides a subset of the provisional dataset which has been manually
    reviewed and judged good for science quality level.\n\nData were collected by
    the Hakai Institute Oceanography Program, the Nearshore Program, and the Juvenile
    Salmon Program.\", \"edition-date\": \"\", \"publisher\": \"Hakai Institute\",
    \"title\": \"Hakai Water Properties Vertical Profile Data Measured by Oceanographic
    Profilers, Research\", \"version\": \"1.0.0\", \"DOI\": \"10.21966/kace-2d24\",
    \"language\": \"en\", \"URL\": \"https://catalogue.hakai.org/dataset/ca-cioos_ba41d935-f293-447f-be3d-7098e569b431?local=en\"}]'
  fr: '[{\"type\": \"dataset\", \"id\": \"ca.cioos_ba41d935-f293-447f-be3d-7098e569b431\",
    \"author\": [{\"literal\": \"Hakai Institute\"}, {\"literal\": \"Tula Foundation\"}],
    \"issued\": [{\"date-parts\": [\"2024\", \"03\", \"19\"]}], \"abstract\": \"Donn\u00e9es
    sur la temp\u00e9rature, la conductivit\u00e9, l''oxyg\u00e8ne dissous, la fluorescence,
    le rayonnement actif photosynth\u00e9tique et la turbidit\u00e9 recueillies de
    2012 \u00e0 aujourd''hui par l''Institut Hakai dans les eaux entourant les r\u00e9gions
    de l''\u00eele Calvert, du d\u00e9troit de Johnstone et de l''\u00eele Quadra.
    Ce jeu de donn\u00e9es pr\u00e9sente les donn\u00e9es collect\u00e9es par les
    instruments de profilage oc\u00e9anographique (RBR XR-620, RBR Concerto, RBR Maestro
    et Seabird SBE 19plus v2) qui ont \u00e9t\u00e9 trait\u00e9es automatiquement
    en suivant les directives du fabricant respectif (voir... documentation). \n\nLes
    donn\u00e9es trait\u00e9es provisoires sont ensuite contr\u00f4l\u00e9es par l''application
    d''une s\u00e9rie de tests conformes aux normes QARTOD et d''autres tests sp\u00e9cifiques
    aux donn\u00e9es de l''Institut Hakai (voir... documentation). \n\nL''ensemble
    de donn\u00e9es de recherche fournit un sous-ensemble de donn\u00e9es provisoires
    qui a \u00e9t\u00e9 r\u00e9vis\u00e9 manuellement et jug\u00e9 bon pour le niveau
    de qualit\u00e9 scientifique.\n\nLes donn\u00e9es ont \u00e9t\u00e9 recueillies
    par le Programme oc\u00e9anographique de l''Institut Hakai, le Programme des zones
    c\u00f4ti\u00e8res et le Programme du saumon juv\u00e9nile.\", \"edition-date\":
    \"\", \"publisher\": \"Hakai Institute\", \"title\": \"Donn\u00e9es de profil
    vertical des propri\u00e9t\u00e9s de l''eau de Hakai mesur\u00e9es par des profileurs
    oc\u00e9anographiques, recherche\", \"version\": \"1.0.0\", \"DOI\": \"10.21966/kace-2d24\",
    \"language\": \"fr\", \"URL\": \"https://catalogue.hakai.org/dataset/ca-cioos_ba41d935-f293-447f-be3d-7098e569b431?local=fr\"}]'
