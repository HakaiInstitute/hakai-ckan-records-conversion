    \ les r\xE9gions de l'\xEEle Calvert, du d\xE9troit de Johnstone et de l'\xEE\
    le Quadra. Ce jeu de donn\xE9es pr\xE9sente les donn\xE9es collect\xE9es par les\
    \ instruments de profilage oc\xE9anographique (RBR XR-620, RBR Concerto, RBR Maestro\
    \ et Seabird SBE 19plus v2) qui ont \xE9t\xE9 trait\xE9es automatiquement en suivant\
    \ les directives du fabricant respectif (voir... documentation). \n\nLes donn\xE9\
    es trait\xE9es provisoires sont ensuite contr\xF4l\xE9es par l'application d'une\
